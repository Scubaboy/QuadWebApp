<div data-ng-controller="bodyCtrl as bodyvm">
    <nav class="navbar navbar-default" data-ng-show="bodyvm.gotActiveWindows()">
        <div class="container-fluid">
            <ul class="nav navbar-nav pull-right" style="margin-left:5px">
                <li data-ng-repeat=" item in bodyvm.subMenu">
                    <span>
                        <img style="height:40px; margin-top:6px" src="{{item.image}}" data-ng-click="vm.click(item)" />
                    </span>
                </li>
                </ul>
</div>
    </nav>
    <div ng-repeat="window in bodyvm.windows">
        <div windowid="{{window.id}}" class="windowDiv" win_drag_direct id="{{window.elementId}}"
             ng-style="
            {
            position: 'absolute',
            left: window.x,
            top: window.y,
            height: window.height,
            width: window.width,
            'z-index': window.zIndex
            }">
            <h2 style="position: absolute; z-index: 2323; width: 100%" data-ng-show="window.showHeader">{{window.name}}<span class="mes-cross right" data-ng-click="vm.deleteWindow(window.id, window.closingNotification)"></span></h2>
            <!-- Debug data start -->
            <!--
            <div data-ng-show="window.docked">
                <h1>row {{window.row}}</h1>
                <h1>row span {{window.rowSpan}}</h1>
                <h1>column {{window.column}}</h1>
                <h1>column span {{window.colSpan}}</h1>
            </div>-->
            <!-- Debug data end -->
            <div data-ng-include="window.route"></div>
        </div>
    </div>
    </div>
