<div class="container-fluid">
    <form class="form-horizontal" data-ng-submit="">
        <div class="page-header">
            <h1 style="text-align:center">Select Quad</h1>
        </div>
        <div class="form-group">
            <label for="dropdownMenu2" class="col-sm-3 control-label">Select quad</label>
            <div class="col-md-6">
                <select class="form-control" id="dropdownMenu2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <p class="form-control-static" style="padding-top:6px">Identification {{selectedQuadDetails.id}}</p>
                <p class="form-control-static">Platform Configuration {{selectedQuadDetails.platformConfig}}</p>
                <p class="form-control-static">Telemtry Feed {{selectedQuadDetails.telemetryFeeds}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-10">
                <button type="submit" class="btn btn-default">Select</button>
            </div>
        </div>
    </form>
</div>
