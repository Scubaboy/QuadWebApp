<form class="form-horizontal" data-ng-submit="vm.submit()">
    <div class="page-header">
        <h1 style="text-align:center">Select Quad</h1>
    </div>
    <div class="form-group">
        <label for="dropdownMenu2" class="col-sm-3 control-label">Select quad</label>
        <div class="col-md-6">
            <select class="form-control" id="dropdownMenu2"
                    ng-model="vm.selectedQuad"
                    ng-options="quad.id for quad in vm.quads"
                    ng-change=" vm.setSelected()"></select>
            <p class="form-control-static" style="padding-top:6px"><strong>Identification: </strong>{{vm.selectedQuadDetails.id}}</p>
            <p class="form-control-static"><strong>GPS options: </strong>{{vm.selectedQuadDetails.gpsOptions}}</p>
            <p class="form-control-static"><strong>Telemtry options: </strong>{{vm.selectedQuadDetails.telemetryOptions}}</p>
            <p class="form-control-static"><strong>IMU options: </strong>{{vm.selectedQuadDetails.imuOptions}}</p>
            <p class="form-control-static"><strong>Altimeter options: </strong>{{vm.selectedQuadDetails.altimeterOptions}}</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-10 col-sm-10">
            <button type="submit" class="btn btn-default">Select</button>
        </div>
    </div>
</form>
