<div class="page-header">
    <h1 style="text-align:center">Configure Selected Quad</h1>
</div>
<div class="col-md-2">
    <div class="btn-group-vertical" role="group" aria-label="...">
        <button type="button" class="btn btn-default" data-ng-click="vm.restoreClick()">Restore Config</button>
        <button type="button" class="btn btn-default" data-ng-click="vm.newClick()">Create New Config</button>
    </div>
</div>
<form class="form-horizontal col-md-8" data-ng-submit="vm.newSubmit()" data-ng-if="vm.newConfigSelected">
    <div class="form-group">
        <h5 style="text-align:center;">Select Configuration</h5>
        <div class="row">
            <div class="col-sm-3">
                <label for="imuDropdownMenu" class="control-label">IMU Options</label>
                <select class="form-control" id="imuDropdownMenu"
                        ng-model="vm.imuSelection"
                        ng-options="imu.type for imu in vm.imuOptions"
                        ng-change=" vm.setSelected()"></select>

            </div>
            <div class="col-sm-3 col-sm-offset-2">
                <label for="gpsDropdownMenu" class="control-label">GPS Options</label>
                <select class="form-control" id="gpsDropdownMenu"
                        ng-model="vm.gpsSelection"
                        ng-options="gps.type for gps in vm.gpsOptions"
                        ng-change=" vm.setSelected()"></select>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label for="altDropdownMenu" class="control-label">Altimeter Options</label>
                <select class="form-control" id="altDropdownMenu"
                        ng-model="vm.altSelection"
                        ng-options="alt.type for alt in vm.altOptions"
                        ng-change=" vm.setSelected()"></select>

            </div>
            <div class="col-sm-3 col-sm-offset-2">
                <label for="commsDropdownMenu" class="control-label">Comms Options</label>
                <select class="form-control" id="commsDropdownMenu"
                        ng-model="vm.commsSelection"
                        ng-options="comms.type for comms in vm.commsOptions"
                        ng-change=" vm.setSelected()"></select>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label for="frameDropdownMenu" class="control-label">Frame Options</label>
                <select class="form-control" id="frameDropdownMenu"
                        ng-model="vm.frameSelection"
                        ng-options="frame.type for frame in vm.frameOptions"
                        ng-change=" vm.setSelected()"></select>

            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-10 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

<div class="col-md-8" data-ng-if="vm.restoreSelected">
    <h5 style="text-align:center;">Restore Configuration</h5>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th class="quadId">QuadId&nbsp;</th>
                <th class="description">Description&nbsp;</th>
                <th class="Option">Option&nbsp;</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="6">
                    <pagination class="pull-right"
                                total-items="vm.totalItems"
                                ng-model="vm.currentPage"
                                items-per-page="vm.itemsPerPage">
                    </pagination>
                </td>
            </tr>
        </tfoot>
        <tbody>
            <tr ng-repeat="item in vm.pagedItems[vm.currentPage-1]">
                <td>{{item.username}}</td>
                <td>{{item.description}}</td>
                <td>
                    <div class="btn-group">
                        <label class="btn btn-default" data-ng-click="vm.restoreConfig(item)">
                            <span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
